<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>
   <link rel="stylesheet" href="login.css">
</head>
<body class="flex justify-center items-center h-svh bg-gray-100">
   <div>
      <div id="loginpage" class="w-52 flex flex-col font-serif border-black border rounded-xl pt-4 pl-3 pr-3 pb-4  items-center bg-gradient-to-r from-zinc-100 to-slate-300 shadow-md shadow-black hover:-translate-y-2 transition-all duration-1000" style="width: 500px;">
         <h1 id="head" class="text-center text-4xl font-serif font-bold mb-2.5">Login</h1>
         <form action="" class="flex flex-col gap-3">
            <div class="flex flex-col" style="width: 400px;">
            <label for="" class="text-sm">Email</label>
            <input type="email" name="" id="loginEmail" required placeholder="emal" class="border border-black rounded-md p-0.5 px-2">
            </div>
            <div class="flex flex-col" style="width: 400px;">
            <label for="" class="text-sm">Password</label>
            <input type="password" id="loginPassword" required placeholder="password" class="border border-black rounded-md p-0.5 px-2">
            </div>
         </form>
         <button id="button" type="button" class="border border-black rounded-md p-0.5 px-2 mt-2 hover:bg-red-700 transition-all duration-1000" onclick="login()">Login</button>
      </div>
   </div>




   <script src="login.js"></script>
</body>
</html>
